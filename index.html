<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="editor">
      <div class="buttons">
        <button id="handburger"></button>

        <div id="editor-buttons">
          <button id="html">HTML</button>
          <button id="css">CSS</button>
          <button id="js">JS</button>
        </div>

        <button id="run">Run</button>
      </div>

      <textarea id="htmlTextArea" class="active" placeholder="Enter HTML"></textarea>
      <textarea id="cssTextArea" placeholder="Enter CSS"></textarea>
      <textarea id="jsTextArea" placeholder="Enter JS"></textarea>
    </div>

    <div class="output">
      <iframe id="result" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
